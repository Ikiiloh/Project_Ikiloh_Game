<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Press+Start+2P&family=Sixtyfour+Convergence&family=Style+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Press+Start+2P&family=Rubik+80s+Fade&family=Sixtyfour+Convergence&family=Style+Script&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
    
    <title>Ikiiloh_Game</title>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
      <div class="loading-content">
        <div class="loading-text">LOADING</div>
        <div class="loading-bar">
          <div class="loading-bar-fill"></div>
        </div>
        <div class="loading-pixel"></div>
      </div>
    </div>

    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="asset/logo_web_game.svg" width="60" height="55" class="d-inline-block align-top">
        </a>
      </div>
    </nav>
   
    <div class="main-content-wrapper container mt-4">
      <div class="row mt-3 mb-3 justify-content-center">
        <div class="col-md-12">
          <h1 class="text-center">Best Game Deals</h1>
          <h5 class="text-center">Find your best price for your favorite games</h5>
          <div class="filters-and-search mb-3">
            <div class="filter-section">
              <span class="filter-label">Find Games:</span>
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Find games by name..." id="search-input">
                <span class="input-group-text" id="search-button">Show</span>
              </div>
            </div>

            <div class="filter-section">
                <span class="filter-label">Min. Discount:</span>
                <div class="discount-slider-container">
                    <input type="range" min="0" max="100" value="0" step="5" id="discount-slider">
                    <span id="discount-value" class="discount-value">0%</span>
                </div>
            </div>
            </div>
        </div>
      </div>
      
      <div class="row">
        <div class="col-md-12">
          <div class="table-responsive">
            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th scope="col">Store</th>
                  <th scope="col">Savings</th>
                  <th scope="col">Price</th>
                  <th scope="col">Cover</th>
                  <th scope="col">Title</th>
                  <th scope="col">Deal Rating</th>
                  <th scope="col">Release</th>
                  <th scope="col">Reviews</th>
                  <th scope="col">Recent</th>
                </tr>
              </thead>
              <tbody id="games-list-body">
                <!-- Game deals will be loaded here by JavaScript -->
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <hr>
    </div>

    <footer class="site-footer">
      <div class="container text-center">
          <p>
              &copy; 2025 - Created by
              <a href="https://github.com/Ikiiloh/API_Training/tree/main/Ikiloh_Game" target="_blank" title="Kunjungi GitHub Saya">
                  <i class="fab fa-github"></i> Ikiiloh
              </a>
          </p>
      </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <audio id="backsound" loop style="display: none;">
      <source src="asset/audio.mp3" type="audio/mpeg">
      Browser Anda tidak mendukung audio.
    </audio>

    <div id="custom-table-scrollbar" class="custom-scrollbar-container">
      <div class="custom-scrollbar-thumb"></div>
    </div>

    <button id="music-control" class="music-control-btn" title="Toggle Music">
      <i class="fas fa-volume-mute"></i> 
    </button>

    <!-- Custom Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/dotenv@16.0.3/lib/main.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/script.js"></script>

  </body>
</html>
